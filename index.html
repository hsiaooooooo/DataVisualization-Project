<head>
    <meta charset="utf-8">

        href="https://fonts.googleapis.com/css?family=Aldrich|Arima+Madurai|Arvo|Henny+Penny|Indie+Flower|Libre+Baskerville|Pirata+One|Poiret+One|Sancreek|Satisfy|Share+Tech+Mono|Smokum|Snowburst+One|Special+Elite|Roboto+Mono"
        rel="stylesheet">
</head>

    <style>
        .d3-tip {
            line-height: 1;
            padding: 20px;
            background: rgba(71, 104, 196, 0.8);
            color: #fff;
            border-radius: 4px;
            font-size: 20px;
        }

        .chart {
            display: inline-block;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 50px;
            margin-top: 10px;
            width: 98vw;
            height: 70vh;
        }

        /* .text {
            font-size: 17px;
            font-family: "Roboto Mono";
        } */
        label {
            margin-top: 10px;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #004b62;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Links inside the dropdown */
        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content div:hover {background-color: #ddd;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {background-color: #004b62;}
    </style>
</head>

<body style="background-color: #fEF7E1;">

    <div id="chart-area1" class="chart"></div>
    <div id="chart-area2" class="chart">
        <div class="dropdown">
